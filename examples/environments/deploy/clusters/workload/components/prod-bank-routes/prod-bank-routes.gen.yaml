apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  labels:
    app: bank
    application: bank-of-holos
    argocd.argoproj.io/instance: prod-bank-routes
    environment: prod
    example.com/environment.name: prod
    example.com/owner.name: security
    example.com/tier.name: foundation
    holos.run/component.name: prod-bank-routes
    team: security
    tier: foundation
  name: bank
  namespace: istio-ingress
spec:
  hostnames:
  - bank.holos.localhost
  parentRefs:
  - name: default
    namespace: istio-ingress
  rules:
  - backendRefs:
    - name: frontend
      namespace: prod-bank-frontend
      port: 80
    matches:
    - path:
        type: PathPrefix
        value: /
